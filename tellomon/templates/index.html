<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tello Control</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            font-size: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            padding: 5px;
        }
        
        .header {
            background: #16213e;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 10px;
            align-items: center;
        }
        
        h1 {
            color: #00d9ff;
            font-size: 1.1em;
        }
        
        .status {
            display: flex;
            gap: 5px;
            font-size: 0.75em;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .status-item {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .connected { background: #10b981; color: white; }
        .disconnected { background: #ef4444; color: white; }
        
        .header-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .header-btn {
            padding: 6px 12px;
            font-size: 0.75em;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .header-btn:active {
            transform: scale(0.95);
        }
        
        .header-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .header-btn-primary { background: #667eea; color: white; }
        .header-btn-warning { background: #f59e0b; color: white; }
        
        /* ÎπÑÎîîÏò§ ÏòÅÏó≠ */
        .video-section {
            background: #16213e;
            padding: 5px;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #videoFeed {
            width: 100%;
            display: block;
        }
        
        .click-target {
            position: absolute;
            border: 3px solid #00d9ff;
            background: rgba(0, 217, 255, 0.1);
            pointer-events: none;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info-text {
            font-size: 0.7em;
            color: #94a3b8;
            margin: 3px 0;
            padding: 5px;
            background: #0f3460;
            border-radius: 3px;
            text-align: center;
        }
        
        .detections-list {
            max-height: 80px;
            overflow-y: auto;
            background: #0f3460;
            border-radius: 4px;
            padding: 5px;
            margin-top: 3px;
        }
        
        .detection-item {
            padding: 6px;
            margin: 2px 0;
            background: #16213e;
            border-radius: 3px;
            border-left: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8em;
        }
        
        .detection-item:active {
            transform: scale(0.95);
        }
        
        .detection-item.selected {
            border-left-color: #00d9ff;
            background: #1a3a52;
        }
        
        .detection-item.tracking {
            border-left-color: #10b981;
            background: #0f4229;
        }
        
        /* Ïª®Ìä∏Î°§ ÏòÅÏó≠ */
        .controls-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .panel {
            background: #16213e;
            padding: 8px;
            border-radius: 6px;
        }
        
        .panel h2 {
            color: #00d9ff;
            font-size: 0.9em;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 2px solid #0f3460;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 0.85em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 2px 0;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-info { background: #06b6d4; color: white; }
        .btn-small { padding: 6px; font-size: 0.75em; }
        
        /* Ïù¥Îèô Ïª®Ìä∏Î°§ Í∑∏Î¶¨Îìú */
        .movement-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin: 5px 0;
        }
        
        .movement-btn {
            padding: 15px 5px;
            font-size: 1.2em;
        }
        
        .altitude-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3px;
        }
        
        .rotation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3px;
            margin-top: 5px;
        }
        
        /* Ï∂îÏ†Å ÏÉÅÌÉú ÌëúÏãú */
        #trackingStatus {
            padding: 6px;
            margin: 5px 0;
            background: #0f3460;
            border-radius: 4px;
            font-size: 0.75em;
            text-align: center;
        }
        
        #trackingStatus.active {
            background: #0f4229;
            color: #6ee7b7;
            border: 1px solid #10b981;
        }
        
        /* Î°úÍ∑∏ ÏòÅÏó≠ */
        .log-section {
            background: #16213e;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .log-header h2 {
            color: #00d9ff;
            font-size: 0.9em;
        }
        
        .log-toggle {
            color: #00d9ff;
            font-size: 1.2em;
        }
        
        #logContainer {
            overflow-y: auto;
            background: #0f3460;
            border-radius: 4px;
            padding: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.65em;
            max-height: 150px;
            transition: max-height 0.3s;
        }
        
        #logContainer.collapsed {
            max-height: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .log-entry {
            padding: 3px;
            margin-bottom: 2px;
            border-radius: 2px;
            border-left: 2px solid;
        }
        
        .log-INFO { border-color: #3b82f6; color: #93c5fd; }
        .log-SUCCESS { border-color: #10b981; color: #6ee7b7; }
        .log-WARNING { border-color: #f59e0b; color: #fcd34d; }
        .log-ERROR { border-color: #ef4444; color: #fca5a5; }
        .log-DEBUG { border-color: #6b7280; color: #d1d5db; }
        
        .log-timestamp {
            font-weight: bold;
            margin-right: 4px;
        }
        
        /* Ïä§ÌÅ¨Î°§Î∞î */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f3460;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        /* Îç∞Ïä§ÌÅ¨ÌÜ±Ïö© Î†àÏù¥ÏïÑÏõÉ */
        @media (min-width: 768px) {
            .container {
                padding: 10px;
                max-width: 1400px;
                margin: 0 auto;
            }
            
            .main-layout {
                display: grid;
                grid-template-columns: 1fr 400px;
                gap: 10px;
            }
            
            .left-column {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .right-column {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .controls-section {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            #logContainer {
                max-height: 300px;
            }
        }
        
        /* Î™®Î∞îÏùºÏóêÏÑú Ìó§Îçî Ï°∞Ï†ï */
        @media (max-width: 480px) {
            .header {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            h1 {
                text-align: center;
            }
            
            .status {
                order: 2;
            }
            
            .header-controls {
                order: 3;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÅ Tello</h1>
            <div class="status">
                <div id="connectionStatus" class="status-item disconnected">‚óè</div>
                <div id="batteryStatus" class="status-item">üîã --</div>
                <div id="heightStatus" class="status-item">üìè --</div>
            </div>
            <div class="header-controls">
                <button class="header-btn header-btn-primary" onclick="connectTello()" id="connectBtn">Ïó∞Í≤∞</button>
                <button class="header-btn header-btn-warning" onclick="reconnectTello()" id="reconnectBtn" disabled>Ïû¨Ïó∞Í≤∞</button>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="left-column">
                <!-- ÎπÑÎîîÏò§ ÏòÅÏó≠ -->
                <div class="video-section">
                    <div class="video-container" id="videoContainer">
                        <img id="videoFeed" src="/video_feed" alt="Video">
                    </div>
                    
                    <div class="info-text">
                        üí° Í∞ùÏ≤¥ ÌÅ¥Î¶≠ ‚Üí ÏûêÎèô Ï∂îÏ†Å ÏãúÏûë
                    </div>
                    
                    <!-- Ï∂îÏ†Å ÏÉÅÌÉú -->
                    <div id="trackingStatus">Ï∂îÏ†Å Ïïà Ìï®</div>
                    
                    <div class="detections-list">
                        <div id="detectionsContent" style="color: #94a3b8; text-align: center;">Í∞êÏßÄ ÎåÄÍ∏∞Ï§ë...</div>
                    </div>
                </div>
                
                <!-- Î°úÍ∑∏ -->
                <div class="log-section">
                    <div class="log-header" onclick="toggleLog()">
                        <h2>üìã Î°úÍ∑∏</h2>
                        <span class="log-toggle" id="logToggle">‚ñº</span>
                    </div>
                    <div id="logContainer"></div>
                </div>
            </div>
            
            <div class="right-column">
                <!-- Ïª®Ìä∏Î°§Îì§ -->
                <div class="controls-section">
                    <!-- Í≥†ÎèÑ (ÏõêÎûò Ïó∞Í≤∞ ÏûêÎ¶¨) -->
                    <div class="panel">
                        <h2>Í≥†ÎèÑ</h2>
                        <div class="altitude-grid">
                            <button class="btn btn-info" onclick="sendCommand('up')" id="upBtn" disabled>‚¨Ü ÏÉÅÏäπ</button>
                            <button class="btn btn-info" onclick="sendCommand('down')" id="downBtn" disabled>‚¨á ÌïòÍ∞ï</button>
                        </div>
                    </div>
                    
                    <!-- ÎπÑÌñâ -->
                    <div class="panel">
                        <h2>ÎπÑÌñâ</h2>
                        <button class="btn btn-success" onclick="sendCommand('takeoff')" id="takeoffBtn" disabled>Ïù¥Î•ô ‚úàÔ∏è</button>
                        <button class="btn btn-danger" onclick="sendCommand('land')" id="landBtn" disabled>Ï∞©Î•ô üõ¨</button>
                        <button class="btn btn-danger btn-small" onclick="sendCommand('emergency')" id="emergencyBtn" disabled>Í∏¥Í∏â!</button>
                    </div>
                </div>
                
                <!-- Ï°∞Ï¢Ö -->
                <div class="panel">
                    <h2>Ï°∞Ï¢Ö</h2>
                    
                    <!-- Ïù¥Îèô -->
                    <div class="movement-grid">
                        <div></div>
                        <button class="btn btn-info movement-btn" onclick="sendCommand('forward')" id="forwardBtn" disabled>‚Üë</button>
                        <div></div>
                        <button class="btn btn-info movement-btn" onclick="sendCommand('left')" id="leftBtn" disabled>‚Üê</button>
                        <div></div>
                        <button class="btn btn-info movement-btn" onclick="sendCommand('right')" id="rightBtn" disabled>‚Üí</button>
                        <div></div>
                        <button class="btn btn-info movement-btn" onclick="sendCommand('back')" id="backBtn" disabled>‚Üì</button>
                        <div></div>
                    </div>
                    
                    <!-- ÌöåÏ†Ñ -->
                    <div class="rotation-grid">
                        <button class="btn btn-info btn-small" onclick="sendCommand('ccw')" id="ccwBtn" disabled>‚Ü∫ Ï¢åÌöåÏ†Ñ</button>
                        <button class="btn btn-info btn-small" onclick="sendCommand('cw')" id="cwBtn" disabled>‚Üª Ïö∞ÌöåÏ†Ñ</button>
                    </div>
                </div>
                
                <!-- Ï∂îÏ†Å Ï§ëÏßÄ Î≤ÑÌäº -->
                <button class="btn btn-danger" onclick="stopTracking()" id="stopTrackingBtn" style="display: none;">üõë Ï∂îÏ†Å Ï§ëÏßÄ</button>

                <!-- Ïä§ÌÅ¨Î¶∞ÏÉ∑ Ï∫°Ï≤ò Î≤ÑÌäº -->
                <button class="btn btn-primary" onclick="captureScreenshot()" id="captureBtn" disabled>üì∏ ÌôîÎ©¥ Ï∫°Ï≤ò</button>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let selectedTarget = null;
        let isTracking = false;
        let currentDetections = [];
        let logCollapsed = false;
        
        const videoFeed = document.getElementById('videoFeed');
        
        // ÎπÑÎîîÏò§ Ïª®ÌÖåÏù¥ÎÑà ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.getElementById('videoContainer').addEventListener('click', function(e) {
            if (currentDetections.length === 0) return;
            
            const rect = videoFeed.getBoundingClientRect();
            const scaleX = videoFeed.naturalWidth / rect.width;
            const scaleY = videoFeed.naturalHeight / rect.height;
            
            const clickX = (e.clientX - rect.left) * scaleX;
            const clickY = (e.clientY - rect.top) * scaleY;
            
            // ÌÅ¥Î¶≠Ìïú ÏúÑÏπòÏóê ÏûàÎäî detection Ï∞æÍ∏∞
            for (let det of currentDetections) {
                const [x1, y1, x2, y2] = det.bbox;
                if (clickX >= x1 && clickX <= x2 && clickY >= y1 && clickY <= y2) {
                    selectTargetAndStartTracking(det);
                    highlightClickedTarget(det, rect, scaleX, scaleY);
                    break;
                }
            }
        });
        
        function highlightClickedTarget(det, rect, scaleX, scaleY) {
            const [x1, y1, x2, y2] = det.bbox;
            const displayX = x1 / scaleX;
            const displayY = y1 / scaleY;
            const displayW = (x2 - x1) / scaleX;
            const displayH = (y2 - y1) / scaleY;
            
            const overlay = document.createElement('div');
            overlay.className = 'click-target';
            overlay.style.position = 'absolute';
            overlay.style.left = displayX + 'px';
            overlay.style.top = displayY + 'px';
            overlay.style.width = displayW + 'px';
            overlay.style.height = displayH + 'px';
            
            document.getElementById('videoContainer').appendChild(overlay);
            
            setTimeout(() => {
                overlay.remove();
            }, 1000);
        }
        
        function toggleLog() {
            const logContainer = document.getElementById('logContainer');
            const toggle = document.getElementById('logToggle');
            logCollapsed = !logCollapsed;
            
            if (logCollapsed) {
                logContainer.classList.add('collapsed');
                toggle.textContent = '‚ñ∂';
            } else {
                logContainer.classList.remove('collapsed');
                toggle.textContent = '‚ñº';
            }
        }
        
        function addLog(level, message, timestamp) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${level}`;
            
            const ts = timestamp || new Date().toTimeString().split(' ')[0];
            logEntry.innerHTML = `<span class="log-timestamp">[${ts}]</span>${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        socket.on('connect', () => {
            addLog('SUCCESS', 'ÏÑúÎ≤Ñ Ïó∞Í≤∞');
        });
        
        socket.on('log_message', (data) => {
            addLog(data.level, data.message, data.timestamp);
        });
        
        socket.on('tello_status', (data) => {
            const statusEl = document.getElementById('connectionStatus');
            if (data.connected) {
                statusEl.textContent = '‚óè ON';
                statusEl.className = 'status-item connected';
                document.getElementById('batteryStatus').textContent = `üîã ${data.battery}%`;
                enableControls(true);
                addLog('SUCCESS', `Ïó∞Í≤∞! Î∞∞ÌÑ∞Î¶¨ ${data.battery}%`);
            } else {
                statusEl.textContent = '‚óè OFF';
                statusEl.className = 'status-item disconnected';
                enableControls(false);
                addLog('ERROR', 'Ïó∞Í≤∞ Ïã§Ìå®');
            }
        });
        
        socket.on('detections_update', (data) => {
            currentDetections = data.detections;
            document.getElementById('batteryStatus').textContent = `üîã ${data.battery}%`;
            document.getElementById('heightStatus').textContent = `üìè ${data.height}cm`;
            
            updateDetectionsList(data.detections);
            updateTrackingStatus(data.is_tracking);
        });
        
        socket.on('stream_error', (data) => {
            addLog('ERROR', data.message);
        });
        
        socket.on('command_response', (data) => {
            if (data.success) {
                addLog('SUCCESS', data.message);
            } else {
                addLog('ERROR', data.message);
            }
        });

        socket.on('screenshot_response', (data) => {
            if (data.success) {
                addLog('SUCCESS', `${data.message}`);
                // Ï∫°Ï≤ò Ìö®Í≥º Ïï†ÎãàÎ©îÏù¥ÏÖò
                flashScreen();
            } else {
                addLog('ERROR', `Ï∫°Ï≤ò Ïã§Ìå®: ${data.message}`);
            }
        });
                
        function connectTello() {
            addLog('INFO', 'Tello Ïó∞Í≤∞Ï§ë...');
            socket.emit('connect_tello');
            document.getElementById('connectBtn').disabled = true;
        }
        
        function reconnectTello() {
            addLog('INFO', 'Tello Ïû¨Ïó∞Í≤∞Ï§ë...');
            socket.emit('reconnect_tello');
        }

        // Ïä§ÌÅ¨Î¶∞ÏÉ∑ Ï∫°Ï≤ò Ìï®Ïàò
        function captureScreenshot() {
            addLog('INFO', 'üì∏ ÌôîÎ©¥ Ï∫°Ï≤òÏ§ë...');
            socket.emit('capture_screenshot');
        }

        // Ï∫°Ï≤ò ÏãúÍ∞Å Ìö®Í≥º
        function flashScreen() {
            const videoContainer = document.getElementById('videoContainer');
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'white';
            flash.style.opacity = '0.8';
            flash.style.pointerEvents = 'none';
            flash.style.transition = 'opacity 0.3s';
            
            videoContainer.appendChild(flash);
            
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 300);
            }, 100);
        }
        
        function sendCommand(command) {
            socket.emit('send_command', {command: command});
        }
        
        function updateDetectionsList(detections) {
            const container = document.getElementById('detectionsContent');
            
            if (!detections || detections.length === 0) {
                container.innerHTML = '<span style="color: #94a3b8;">Í∞êÏßÄ ÎåÄÍ∏∞Ï§ë...</span>';
                return;
            }
            
            container.innerHTML = '';
            detections.forEach(det => {
                const item = document.createElement('div');
                item.className = 'detection-item';
                
                if (isTracking && selectedTarget && selectedTarget.track_id === det.track_id) {
                    item.className += ' tracking';
                } else if (selectedTarget && selectedTarget.track_id === det.track_id) {
                    item.className += ' selected';
                }
                
                item.innerHTML = `
                    <strong>ID ${det.track_id}</strong>: ${det.class} 
                    <span style="opacity: 0.7;">${(det.confidence * 100).toFixed(0)}%</span>
                `;
                
                item.onclick = () => selectTargetAndStartTracking(det);
                container.appendChild(item);
            });
        }
        
        function selectTargetAndStartTracking(detection) {
            selectedTarget = detection;
            
            addLog('INFO', `ÌÉÄÍ≤ü: ID ${detection.track_id} (${detection.class})`);
            
            // ÏÑúÎ≤ÑÏóê ÌÉÄÍ≤ü ÏÑ§Ï†ï
            socket.emit('set_target', {
                track_id: detection.track_id,
                class: detection.class,
                bbox: detection.bbox
            });
            
            // Ï¶âÏãú Ï∂îÏ†Å ÏãúÏûë
            if (!isTracking) {
                addLog('SUCCESS', 'üéØ Ï∂îÏ†Å ÏãúÏûë!');
                socket.emit('start_tracking');
                isTracking = true;
                updateTrackingStatus(true);
            }
            
            // Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
            updateDetectionsList(currentDetections);
        }
        
        function updateTrackingStatus(tracking) {
            isTracking = tracking;
            const statusEl = document.getElementById('trackingStatus');
            const stopBtn = document.getElementById('stopTrackingBtn');
            
            if (tracking && selectedTarget) {
                statusEl.textContent = `üéØ Ï∂îÏ†ÅÏ§ë: ID ${selectedTarget.track_id} (${selectedTarget.class})`;
                statusEl.className = 'active';
                stopBtn.style.display = 'block';
            } else {
                statusEl.textContent = 'Ï∂îÏ†Å Ïïà Ìï®';
                statusEl.className = '';
                stopBtn.style.display = 'none';
            }
        }
        
        function stopTracking() {
            addLog('INFO', 'Ï∂îÏ†Å Ï§ëÏßÄ');
            socket.emit('stop_tracking');
            isTracking = false;
            updateTrackingStatus(false);
        }
        
        function enableControls(enabled) {
            const buttons = [
                'reconnectBtn', 'takeoffBtn', 'landBtn', 'emergencyBtn',
                'forwardBtn', 'backBtn', 'leftBtn', 'rightBtn', 
                'upBtn', 'downBtn', 'cwBtn', 'ccwBtn', 'captureBtn'
            ];
            
            buttons.forEach(id => {
                document.getElementById(id).disabled = !enabled;
            });
