<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tello Control</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            font-size: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            padding: 5px;
        }
        
        .header {
            background: #16213e;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 10px;
            align-items: center;
        }
        
        h1 {
            color: #00d9ff;
            font-size: 1.1em;
        }
        
        .status {
            display: flex;
            gap: 5px;
            font-size: 0.75em;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .status-item {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .connected { background: #10b981; color: white; }
        .disconnected { background: #ef4444; color: white; }
        
        .header-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .header-btn {
            padding: 6px 12px;
            font-size: 0.75em;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .header-btn:active {
            transform: scale(0.95);
        }
        
        .header-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .header-btn-primary { background: #667eea; color: white; }
        .header-btn-warning { background: #f59e0b; color: white; }
        
        /* ë¹„ë””ì˜¤ ì˜ì—­ */
        .video-section {
            background: #16213e;
            padding: 5px;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #videoFeed {
            width: 100%;
            display: block;
        }
        
        .click-target {
            position: absolute;
            border: 3px solid #00d9ff;
            background: rgba(0, 217, 255, 0.1);
            pointer-events: none;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info-text {
            font-size: 0.7em;
            color: #94a3b8;
            margin: 3px 0;
            padding: 5px;
            background: #0f3460;
            border-radius: 3px;
            text-align: center;
        }
        
        .detections-list {
            max-height: 80px;
            overflow-y: auto;
            background: #0f3460;
            border-radius: 4px;
            padding: 5px;
            margin-top: 3px;
        }
        
        .detection-item {
            padding: 6px;
            margin: 2px 0;
            background: #16213e;
            border-radius: 3px;
            border-left: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8em;
        }
        
        .detection-item:active {
            transform: scale(0.95);
        }
        
        .detection-item.selected {
            border-left-color: #00d9ff;
            background: #1a3a52;
        }
        
        .detection-item.tracking {
            border-left-color: #10b981;
            background: #0f4229;
        }
        
        /* ì»¨íŠ¸ë¡¤ ì˜ì—­ */
        .controls-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .panel {
            background: #16213e;
            padding: 8px;
            border-radius: 6px;
        }
        
        .panel h2 {
            color: #00d9ff;
            font-size: 0.9em;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 2px solid #0f3460;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 0.85em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 2px 0;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-info { background: #06b6d4; color: white; }
        .btn-small { padding: 6px; font-size: 0.75em; }
        
        /* ì´ë™ ì»¨íŠ¸ë¡¤ ê·¸ë¦¬ë“œ */
        .movement-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin: 5px 0;
        }
        
        .movement-btn {
            padding: 15px 5px;
            font-size: 1.2em;
        }
        
        .altitude-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3px;
        }
        
        .rotation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3px;
            margin-top: 5px;
        }
        
        /* ì¶”ì  ìƒíƒœ í‘œì‹œ */
        #trackingStatus {
            padding: 6px;
            margin: 5px 0;
            background: #0f3460;
            border-radius: 4px;
            font-size: 0.75em;
            text-align: center;
        }
        
        #trackingStatus.active {
            background: #0f4229;
            color: #6ee7b7;
            border: 1px solid #10b981;
        }
        
        /* ë¡œê·¸ ì˜ì—­ */
        .log-section {
            background: #16213e;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .log-header h2 {
            color: #00d9ff;
            font-size: 0.9em;
        }
        
        .log-toggle {
            color: #00d9ff;
            font-size: 1.2em;
        }
        
        #logContainer {
            overflow-y: auto;
            background: #0f3460;
            border-radius: 4px;
            padding: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.65em;
            max-height: 150px;
            transition: max-height 0.3s;
        }
        
        #logContainer.collapsed {
            max-height: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .log-entry {
            padding: 3px;
            margin-bottom: 2px;
            border-radius: 2px;
            border-left: 2px solid;
        }
        
        .log-INFO { border-color: #3b82f6; color: #93c5fd; }
        .log-SUCCESS { border-color: #10b981; color: #6ee7b7; }
        .log-WARNING { border-color: #f59e0b; color: #fcd34d; }
        .log-ERROR { border-color: #ef4444; color: #fca5a5; }
        .log-DEBUG { border-color: #6b7280; color: #d1d5db; }
        
        .log-timestamp {
            font-weight: bold;
            margin-right: 4px;
        }
        
        /* ìŠ¤í¬ë¡¤ë°” */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f3460;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        /* ë°ìŠ¤í¬í†±ìš© ë ˆì´ì•„ì›ƒ */
        @media (min-width: 768px) {
            .container {
                padding: 10px;
                max-width: 1400px;
                margin: 0 auto;
            }
            
            .main-layout {
                display: grid;
                grid-template-columns: 1fr 400px;
                gap: 10px;
            }
            
            .left-column {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .right-column {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .controls-section {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            #logContainer {
                max-height: 300px;
            }
        }
        
        /* ëª¨ë°”ì¼ì—ì„œ í—¤ë” ì¡°ì • */
        @media (max-width: 480px) {
            .header {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            h1 {
                text-align: center;
            }
            
            .status {
                order: 2;
            }
            
            .header-controls {
                order: 3;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš Tello</h1>
            <div class="status">
                <div id="connectionStatus" class="status-item disconnected">â—</div>
                <div id="batteryStatus" class="status-item">ğŸ”‹ --</div>
                <div id="heightStatus" class="status-item">ğŸ“ --</div>
            </div>
            <div class="header-controls">
                <button class="header-btn header-btn-primary" onclick="connectTello()" id="connectBtn">ì—°ê²°</button>
                <button class="header-btn header-btn-warning" onclick="reconnectTello()" id="reconnectBtn" disabled>ì¬ì—°ê²°</button>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="left-column">
                <!-- ë¹„ë””ì˜¤ ì˜ì—­ -->
                <div class="video-section">
                    <div class="video-container" id="videoContainer">
                        <img id="videoFeed" src="/video_feed" alt="Video">
                    </div>
                    
                    <div class="info-text">
                        ğŸ’¡ ê°ì²´ í´ë¦­ â†’ ìë™ ì¶”ì  ì‹œì‘
                    </div>
                    
                    <!-- ì¶”ì  ìƒíƒœ -->
                    <div id="trackingStatus">ì¶”ì  ì•ˆ í•¨</div>
                    
                    <div class="detections-list">
                        <div id="detectionsContent" style="color: #94a3b8; text-align: center;">ê°ì§€ ëŒ€ê¸°ì¤‘...</div>
                    </div>
                </div>
                
                <!-- ë¡œê·¸ -->
                <div class="log-section">
                    <div class="log-header" onclick="toggleLog()">
                        <h2>ğŸ“‹ ë¡œê·¸</h2>
                        <span class="log-toggle" id="logToggle">â–¼</span>
                    </div>
                    <div id="logContainer"></div>
                </div>

            <div class="right-column">
                <!-- ì»¨íŠ¸ë¡¤ë“¤ -->
                <div class="controls-section">
                    <!-- ê³ ë„ (ì›ë˜ ì—°ê²° ìë¦¬) -->
                    <div class="panel">
                        <h2>ê³ ë„</h2>
                        <div class="altitude-grid">
                            <button class="btn btn-info" onclick="sendCommand('up')" id="upBtn" disabled>â¬† ìƒìŠ¹</button>

                        </div>
                    </div>
                    
                    <!-- ë¹„í–‰ -->
                    <div class="panel">
                        <h2>ë¹„í–‰</h2>
                        <button class="btn btn-success" onclick="sendCommand('takeoff')" id="takeoffBtn" disabled>ì´ë¥™ âœˆï¸</button>
                        <button class="btn btn-danger" onclick="sendCommand('land')" id="landBtn" disabled>ì°©ë¥™ ğŸ›¬</button>
                        <button class="btn btn-danger btn-small" onclick="sendCommand('emergency')" id="emergencyBtn" disabled>ê¸´ê¸‰!</button>
                    </div>

                <!-- ì¡°ì¢… -->

                    <!-- ì´ë™ -->

                        <div></div>
                        <button class="btn btn-info movement-btn" onclick="sendCommand('forward')" id="forwardBtn" disabled>â†‘</button>
                        <div></div>

                        <button class="btn btn-info movement-btn" onclick="sendCommand('back')" id="backBtn" disabled>â†“</button>
                        <div></div>
                    </div>
                    
                    <!-- íšŒì „ -->
                    <div class="rotation-grid">
                        <button class="btn btn-info btn-small" onclick="sendCommand('ccw')" id="ccwBtn" disabled>â†º ì¢ŒíšŒì „</button>
                        <button class="btn btn-info btn-small" onclick="sendCommand('cw')" id="cwBtn" disabled>â†» ìš°íšŒì „</button>
                    </div>

                <!-- ì¶”ì  ì¤‘ì§€ ë²„íŠ¼ -->
                <div class="panel">
                    <button class="btn btn-danger" onclick="stopTracking()" id="stopTrackingBtn" style="display: none;">ğŸ›‘ ì¶”ì  ì¤‘ì§€</button>
                </div>

                <!-- ë„ë‘‘ ID ìˆ˜ë™ ì§€ì • + ì„œë²„ ì¢…ë£Œ -->
                <div class="panel">
                    <h2>ë„ë‘‘ ID ìˆ˜ë™ ì§€ì • & ì¢…ë£Œ</h2>
                    <div style="display:grid; grid-template-columns: 1fr auto; gap:6px; margin-bottom:6px;">
                        <input id="manualId" type="number" min="1" placeholder="identity_id ì…ë ¥" style="width:100%; padding:6px;">
                        <button class="btn btn-primary btn-small" onclick="manualSetThief()">ì§€ì •&ì¶”ì </button>
                    </div>
                    <button class="btn btn-danger" onclick="shutdownServer()">âœ”ï¸ ì„œë²„ ì¢…ë£Œ (CTRL+C)</button>

    <script>
    // --- Socket.IO ---
    const socket = io({ transports: ['websocket', 'polling'] });

    // --- UI state ---
    let selectedTarget = null;
    let isTracking = false;
    let currentDetections = [];
    let logCollapsed = false;

    const videoFeed = document.getElementById('videoFeed');

    // ---------- ìœ í‹¸ ----------
    function toIntOrNull(v) {
        // null/undefined/'null'/'undefined'/NaN â†’ null, ê·¸ ì™¸ ì •ìˆ˜
        if (v === null || v === undefined) return null;
        if (v === 'null' || v === 'undefined') return null;
        const n = Number(v);
        return Number.isFinite(n) ? Math.trunc(n) : null;
    }

    function addLog(level, message, timestamp) {
        const logContainer = document.getElementById('logContainer');
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry log-${level}`;
        const ts = timestamp || new Date().toTimeString().split(' ')[0];
        logEntry.innerHTML = `<span class="log-timestamp">[${ts}]</span>${message}`;
        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
        while (logContainer.children.length > 50) {
        logContainer.removeChild(logContainer.firstChild);
        }
    }

    function toggleLog() {
        const logContainer = document.getElementById('logContainer');
        const toggle = document.getElementById('logToggle');
        logCollapsed = !logCollapsed;
        if (logCollapsed) {
        logContainer.classList.add('collapsed');
        toggle.textContent = 'â–¶';
        } else {
        logContainer.classList.remove('collapsed');
        toggle.textContent = 'â–¼';
        }
    }

    // ---------- ë¹„ë””ì˜¤ í´ë¦­(ê°ì²´ ì„ íƒ) ----------
    document.getElementById('videoContainer').addEventListener('click', function (e) {
        if (!currentDetections || currentDetections.length === 0) return;

        const rect = videoFeed.getBoundingClientRect();
        // naturalWidth/Heightê°€ 0ì¸ ì´ˆê¸° í”„ë ˆì„ ë°©ì–´
        const nw = videoFeed.naturalWidth || rect.width;
        const nh = videoFeed.naturalHeight || rect.height;

        const scaleX = nw / rect.width;
        const scaleY = nh / rect.height;

        const clickX = (e.clientX - rect.left) * scaleX;
        const clickY = (e.clientY - rect.top) * scaleY;

        for (let det of currentDetections) {
        const [x1, y1, x2, y2] = det.bbox;
        if (clickX >= x1 && clickX <= x2 && clickY >= y1 && clickY <= y2) {
            selectTargetAndStartTracking(det);
            highlightClickedTarget(det, rect, scaleX, scaleY);
            break;
        }
        }
    });

    function highlightClickedTarget(det, rect, scaleX, scaleY) {
        const [x1, y1, x2, y2] = det.bbox;
        const displayX = x1 / scaleX;
        const displayY = y1 / scaleY;
        const displayW = (x2 - x1) / scaleX;
        const displayH = (y2 - y1) / scaleY;

        const overlay = document.createElement('div');
        overlay.className = 'click-target';
        overlay.style.position = 'absolute';
        overlay.style.left = displayX + 'px';
        overlay.style.top = displayY + 'px';
        overlay.style.width = displayW + 'px';
        overlay.style.height = displayH + 'px';
        document.getElementById('videoContainer').appendChild(overlay);
        setTimeout(() => overlay.remove(), 1000);
    }

    // ---------- ì†Œì¼“ ìˆ˜ì‹  ----------
    socket.on('connect', () => {
        addLog('SUCCESS', 'ì„œë²„ ì—°ê²°');
        // ì—°ê²° í›„ í˜„ì¬ Tello ìƒíƒœ ìš”ì²­
        socket.emit('get_tello_status');
    });
    
    socket.on('log_message', (data) => addLog(data.level, data.message, data.timestamp));

    socket.on('tello_status', (data) => {
        const statusEl = document.getElementById('connectionStatus');
        if (data.connected) {
        statusEl.textContent = 'â— ON';
        statusEl.className = 'status-item connected';
        document.getElementById('batteryStatus').textContent = `ğŸ”‹ ${data.battery}%`;
        enableControls(true);
        // ì¬ì—°ê²° ë²„íŠ¼ í™œì„±í™”
        const r = document.getElementById('reconnectBtn');
        if (r) r.disabled = false;
        addLog('SUCCESS', `ì—°ê²°! ë°°í„°ë¦¬ ${data.battery}%`);
        } else {
        statusEl.textContent = 'â— OFF';
        statusEl.className = 'status-item disconnected';
        enableControls(false);
        addLog('ERROR', 'ì—°ê²° ì‹¤íŒ¨');
        }
    });

    socket.on('detections_update', (data) => {
        currentDetections = data?.detections || [];
        document.getElementById('batteryStatus').textContent = `ğŸ”‹ ${data.battery}%`;
        document.getElementById('heightStatus').textContent = `ğŸ“ ${data.height}cm`;
        updateDetectionsList(currentDetections);
        // ì„œë²„ê°€ ë³´ë‚¸ is_trackingì€ ì°¸ê³ ë§Œ, ìµœì¢… í‘œì‹œëŠ” tracking_statusì—ì„œ í†µì¼
        if (typeof data.is_tracking === 'boolean') {
        updateTrackingStatus(data.is_tracking);
        }
    });

    socket.on('stream_error', (data) => addLog('ERROR', data.message));

    socket.on('command_response', (data) => {
        addLog(data.success ? 'SUCCESS' : 'ERROR', data.message);
    });

    // âœ… ì„œë²„ì˜ ì¶”ì  ìƒíƒœ ë°©ì†¡ ìˆ˜ì‹  (ë²„íŠ¼ í‘œì‹œì˜ ê¸°ì¤€)
    socket.on('tracking_status', (data) => {
        if (data.is_tracking) {
        addLog('SUCCESS', `ì„œë²„ ì¶”ì  ON: ID ${data.target_identity_id ?? 'bbox-lock'}`);
        isTracking = true;
        } else {
        addLog('WARNING', data.message || 'ì„œë²„ ì¶”ì  OFF/ì‹¤íŒ¨');
        isTracking = false;
        }
        updateTrackingStatus(isTracking);
    });

    // ---------- ì†Œì¼“ ì†¡ì‹  ----------
    function connectTello() {
        addLog('INFO', 'Tello ì—°ê²°ì¤‘...');
        socket.emit('connect_tello');
        document.getElementById('connectBtn').disabled = true;
    }

    function reconnectTello() {
        addLog('INFO', 'Tello ì¬ì—°ê²°ì¤‘...');
        socket.emit('reconnect_tello');
    }

    function sendCommand(command) {
        socket.emit('send_command', { command });
    }

    function shutdownServer() {
        addLog('WARNING', 'ì„œë²„ ì¢…ë£Œ ìš”ì²­â€¦');
        socket.emit('shutdown_server');
    }

    // ---------- ë¦¬ìŠ¤íŠ¸ ë Œë” ----------
    function updateDetectionsList(detections) {
        const container = document.getElementById('detectionsContent');
        if (!detections || detections.length === 0) {
        container.innerHTML = '<span style="color: #94a3b8;">ê°ì§€ ëŒ€ê¸°ì¤‘...</span>';
        return;
        }

        container.innerHTML = '';
        detections.forEach((det) => {
        const item = document.createElement('div');
        item.className = 'detection-item';

        const iid = toIntOrNull(det.identity_id);
        const same = !!selectedTarget && selectedTarget.identity_id === iid;

        if (isTracking && same) item.className += ' tracking';
        else if (same) item.className += ' selected';

        const label = (iid === null) ? '??' : iid;
        item.innerHTML = `
            <strong>ID ${label}</strong>: ${det.class}
            <span style="opacity:0.7;">${(det.confidence * 100).toFixed(0)}%</span>
        `;

        // âœ… ??ë„ í´ë¦­ í—ˆìš©: bbox-lockë¡œ ì‹œì‘ â†’ ê°¤ëŸ¬ë¦¬ í™•ì • ì‹œ IDë¡œ ìŠ¹ê²©
        item.onclick = () => selectTargetAndStartTracking(det);
        if (iid === null) {
            item.style.opacity = 0.85;
            item.title = 'ì„ì‹œ bboxë¡œ ì¶”ì  ì‹œì‘. ê°¤ëŸ¬ë¦¬ í™•ì • í›„ IDë¡œ ìŠ¹ê²©ë©ë‹ˆë‹¤.';
        }

        container.appendChild(item);
        });
    }

    // ---------- ì„ íƒ + ì¶”ì  ì‹œì‘ ----------
    function selectTargetAndStartTracking(detection) {
        const iid = toIntOrNull(detection.identity_id);

        selectedTarget = { ...detection, identity_id: iid }; // íƒ€ì… ì •ê·œí™”
        addLog('INFO', `íƒ€ê²Ÿ: ID ${iid ?? '??'} (${detection.class})`);

        // ì„œë²„ì— íƒ€ê²Ÿ ì„¤ì • (bbox í¬í•¨)
        socket.emit('set_target', {
        target_identity_id: iid, // nullì´ë©´ ì„œë²„ì—ì„œ bbox í´ë°±
        class: detection.class,
        bbox: detection.bbox,
        });

        // âš ï¸ ë¡œì»¬ì—ì„œ isTracking=trueë¥¼ ì˜¬ë¦¬ì§€ ì•Šê³ , ì„œë²„ì˜ tracking_statusë¥¼ ê¸°ë‹¤ë¦¼
        socket.emit('start_tracking');
