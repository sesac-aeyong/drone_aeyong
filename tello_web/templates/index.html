<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tello Drone Control</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .status {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 4/3;
            cursor: pointer;
        }

        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .click-hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 10;
        }

        .connection-panel {
            padding: 15px 20px;
            background: #ecf0f1;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #27ae60;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: #e67e22;
        }

        .tracking-indicator {
            background: #e74c3c;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .tracking-indicator.active {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .detections-panel {
            padding: 15px 20px;
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .detections-panel h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .detection-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detection-item:hover {
            border-color: #3498db;
            transform: translateX(5px);
        }

        .detection-item.selected {
            border-color: #e74c3c;
            background: #ffebee;
        }

        .detection-info {
            flex-grow: 1;
        }

        .detection-actions {
            display: flex;
            gap: 5px;
        }

        .mini-btn {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #3498db;
            color: white;
        }

        .mini-btn:hover {
            background: #2980b9;
        }

        .mini-btn.tracking {
            background: #e74c3c;
        }

        .control-panel {
            padding: 20px;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .control-btn {
            padding: 20px;
            font-size: 20px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #2c3e50;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            .header h1 {
                font-size: 18px;
            }

            .status {
                font-size: 12px;
                gap: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .control-grid {
                max-width: 100%;
            }
        }

        .disconnected {
            color: #e74c3c;
        }

        .connected {
            color: #2ecc71;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ìó§Îçî -->
        <div class="header">
            <h1>üöÅ Tello Drone Control</h1>
            <div class="status">
                <div class="status-item">
                    <span id="connection-status" class="disconnected">‚ö´ Disconnected</span>
                </div>
                <div class="status-item">
                    üîã <span id="battery">--</span>%
                </div>
                <div class="status-item">
                    üìè <span id="height">--</span>cm
                </div>
            </div>
        </div>

        <!-- ÏóêÎü¨ Î©îÏãúÏßÄ -->
        <div id="error-message" class="error-message"></div>

        <!-- Ï∂îÏ†Å ÏÉÅÌÉú ÌëúÏãú -->
        <div id="tracking-indicator" class="tracking-indicator">
            üéØ Tracking: <span id="tracking-target">None</span>
        </div>

        <!-- Ïó∞Í≤∞ Ìå®ÎÑê -->
        <div class="connection-panel">
            <button id="connect-btn" class="btn btn-primary" onclick="connectTello()">
                Connect to Tello
            </button>
            <button id="reconnect-btn" class="btn btn-warning" onclick="reconnectTello()" style="display:none;">
                üîÑ Reconnect
            </button>
            <button id="stop-tracking-btn" class="btn btn-danger" onclick="stopTracking()" style="display:none;">
                ‚èπÔ∏è Stop Tracking
            </button>
        </div>

        <!-- ÎπÑÎîîÏò§ Ïä§Ìä∏Î¶º -->
        <div class="video-container" id="video-container">
            <div class="click-hint" id="click-hint" style="display:none;">
                üëÜ Click on a bounding box to track
            </div>
            <img id="video-stream" src="/video_feed" alt="Waiting for video stream...">
        </div>

        <!-- Í∞êÏßÄÎêú Í∞ùÏ≤¥ -->
        <div class="detections-panel">
            <h3>Detected Objects</h3>
            <div id="detections-list">
                <p style="color: #7f8c8d;">No objects detected</p>
            </div>
        </div>

        <!-- Ïª®Ìä∏Î°§ Ìå®ÎÑê -->
        <div class="control-panel">
            <!-- Î©îÏù∏ Ïª®Ìä∏Î°§ -->
            <div class="main-controls">
                <button class="btn btn-success" onclick="sendCommand('takeoff')">
                    ‚úàÔ∏è Takeoff
                </button>
                <button class="btn btn-danger" onclick="sendCommand('land')">
                    üõ¨ Land
                </button>
                <button class="btn btn-warning" onclick="sendCommand('emergency')">
                    üö® Emergency
                </button>
            </div>

            <!-- Î∞©Ìñ• Ïª®Ìä∏Î°§ -->
            <div class="control-grid">
                <button class="control-btn" onclick="sendCommand('ccw')">‚Ü∂</button>
                <button class="control-btn" onclick="sendCommand('forward')">‚Üë</button>
                <button class="control-btn" onclick="sendCommand('cw')">‚Ü∑</button>
                
                <button class="control-btn" onclick="sendCommand('left')">‚Üê</button>
                <button class="control-btn" onclick="sendCommand('up')">‚¨Ü</button>
                <button class="control-btn" onclick="sendCommand('right')">‚Üí</button>
                
                <button class="control-btn" style="visibility: hidden;"></button>
                <button class="control-btn" onclick="sendCommand('back')">‚Üì</button>
                <button class="control-btn" onclick="sendCommand('down')">‚¨á</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let selectedTrackId = null;
        let selectedTarget = null;
        let selectedBbox = null;
        let isTracking = false;
        let currentDetections = [];
        
        const videoContainer = document.getElementById('video-container');
        const videoStream = document.getElementById('video-stream');
        
        // ÎπÑÎîîÏò§ Ïù¥ÎØ∏ÏßÄ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        videoStream.addEventListener('click', function(e) {
            if (currentDetections.length === 0) {
                console.log('No detections available');
                return;
            }
            
            const rect = videoStream.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            console.log('Click position:', clickX, clickY);
            console.log('Container rect:', rect.width, 'x', rect.height);
            
            // Ïã§Ï†ú ÌëúÏãúÎêòÎäî Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞ Í≥ÑÏÇ∞
            // ÌîÑÎ†àÏûÑÏùÄ 640x480 (4:3 ÎπÑÏú®)
            const imgRatio = 640 / 480;
            const containerRatio = rect.width / rect.height;
            
            let displayWidth, displayHeight, offsetX, offsetY;
            
            if (containerRatio > imgRatio) {
                // Ïª®ÌÖåÏù¥ÎÑàÍ∞Ä Îçî ÎÑìÏùå - ÎÜíÏù¥ Í∏∞Ï§Ä
                displayHeight = rect.height;
                displayWidth = displayHeight * imgRatio;
                offsetX = (rect.width - displayWidth) / 2;
                offsetY = 0;
            } else {
                // Ïª®ÌÖåÏù¥ÎÑàÍ∞Ä Îçî ÎÜíÏùå - ÎÑàÎπÑ Í∏∞Ï§Ä
                displayWidth = rect.width;
                displayHeight = displayWidth / imgRatio;
                offsetX = 0;
                offsetY = (rect.height - displayHeight) / 2;
            }
            
            console.log('Display size:', displayWidth, 'x', displayHeight);
            console.log('Offset:', offsetX, ',', offsetY);
            
            // ÏõêÎ≥∏ ÌîÑÎ†àÏûÑ ÌÅ¨Í∏∞ (ÏÑúÎ≤ÑÏóêÏÑú 640x480ÏúºÎ°ú Î¶¨ÏÇ¨Ïù¥Ï¶àÎê®)
            const originalWidth = 640;
            const originalHeight = 480;
            
            const scaleX = displayWidth / originalWidth;
            const scaleY = displayHeight / originalHeight;
            
            console.log('Scale:', scaleX, ',', scaleY);
            
            // ÌÅ¥Î¶≠ ÏúÑÏπòÎ•º ÏõêÎ≥∏ Ï¢åÌëúÎ°ú Î≥ÄÌôò
            const originalX = (clickX - offsetX) / scaleX;
            const originalY = (clickY - offsetY) / scaleY;
            
            console.log('Original coordinates:', originalX, originalY);
            console.log('Current detections:', currentDetections);
            
            // ÌÅ¥Î¶≠Ìïú ÏúÑÏπòÏóê ÏûàÎäî Î∞îÏö¥Îî© Î∞ïÏä§ Ï∞æÍ∏∞
            for (let det of currentDetections) {
                const [x1, y1, x2, y2] = det.bbox;
                
                console.log('Checking bbox:', x1, y1, x2, y2);
                
                if (originalX >= x1 && originalX <= x2 &&
                    originalY >= y1 && originalY <= y2) {
                    console.log('‚úÖ Found matching detection:', det);
                    selectAndTrack(det.track_id, det.class, det.bbox);
                    return;
                }
            }
            
            console.log('‚ùå No detection found at click position');
        });

        socket.on('connect', function() {
            console.log('Connected to server');
            hideError();
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            showError('Disconnected from server');
        });

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.remove('show');
        }

        function connectTello() {
            const btn = document.getElementById('connect-btn');
            btn.disabled = true;
            btn.textContent = 'Connecting...';
            hideError();
            socket.emit('connect_tello');
        }

        function reconnectTello() {
            const btn = document.getElementById('reconnect-btn');
            const connectBtn = document.getElementById('connect-btn');
            
            btn.disabled = true;
            btn.textContent = 'Reconnecting...';
            connectBtn.disabled = true;
            
            hideError();
            stopTracking();
            socket.emit('reconnect_tello');
        }

        socket.on('tello_status', function(data) {
            const statusEl = document.getElementById('connection-status');
            const connectBtn = document.getElementById('connect-btn');
            const reconnectBtn = document.getElementById('reconnect-btn');
            const clickHint = document.getElementById('click-hint');
            
            if (data.connected) {
                statusEl.textContent = 'üü¢ Connected';
                statusEl.className = 'connected';
                connectBtn.textContent = 'Connected';
                connectBtn.disabled = true;
                connectBtn.classList.remove('btn-primary');
                connectBtn.classList.add('btn-success');
                
                reconnectBtn.style.display = 'inline-block';
                reconnectBtn.disabled = false;
                reconnectBtn.textContent = 'üîÑ Reconnect';
                
                clickHint.style.display = 'block';
                setTimeout(() => {
                    clickHint.style.display = 'none';
                }, 5000);
                
                document.getElementById('battery').textContent = data.battery;
                hideError();
            } else {
                statusEl.textContent = '‚ö´ Connection Failed';
                statusEl.className = 'disconnected';
                connectBtn.textContent = 'Retry Connection';
                connectBtn.disabled = false;
                connectBtn.classList.remove('btn-success');
                connectBtn.classList.add('btn-primary');
                
                reconnectBtn.disabled = false;
                reconnectBtn.textContent = 'üîÑ Reconnect';
                clickHint.style.display = 'none';
                
                showError('Failed to connect to Tello. Please check the connection and try again.');
            }
        });

        socket.on('stream_error', function(data) {
            showError(data.message);
            document.getElementById('reconnect-btn').style.display = 'inline-block';
        });

        function sendCommand(command) {
            console.log('Sending command:', command);
            socket.emit('send_command', {command: command});
        }

        socket.on('command_response', function(data) {
            if (!data.success) {
                showError('Command failed: ' + data.message);
                setTimeout(hideError, 3000);
            }
        });

        socket.on('detections_update', function(data) {
            document.getElementById('battery').textContent = data.battery;
            document.getElementById('height').textContent = data.height;
            
            currentDetections = data.detections;
            
            isTracking = data.is_tracking;
            updateTrackingIndicator(data.is_tracking, data.target_class);
            updateDetectionsList(data.detections, data.target_track_id);
        });

        function updateTrackingIndicator(tracking, target) {
            const indicator = document.getElementById('tracking-indicator');
            const targetSpan = document.getElementById('tracking-target');
            const stopBtn = document.getElementById('stop-tracking-btn');
            
            if (tracking && target) {
                indicator.classList.add('active');
                targetSpan.textContent = target;
                stopBtn.style.display = 'inline-block';
            } else {
                indicator.classList.remove('active');
                stopBtn.style.display = 'none';
            }
        }

        function updateDetectionsList(detections, targetTrackId) {
            const listEl = document.getElementById('detections-list');
            
            if (detections.length === 0) {
                listEl.innerHTML = '<p style="color: #7f8c8d;">No objects detected</p>';
                return;
            }
            
            listEl.innerHTML = '';
            detections.forEach((det, index) => {
                const item = document.createElement('div');
                item.className = 'detection-item';
                
                const isSelected = det.track_id === targetTrackId;
                
                if (isSelected) {
                    item.classList.add('selected');
                }
                
                item.innerHTML = `
                    <div class="detection-info">
                        <strong>${det.class} (ID: ${det.track_id})</strong>: ${(det.confidence * 100).toFixed(1)}%
                    </div>
                    <div class="detection-actions">
                        <button class="mini-btn ${isTracking && isSelected ? 'tracking' : ''}" 
                                onclick="selectAndTrack(${det.track_id}, '${det.class}', ${JSON.stringify(det.bbox).replace(/"/g, '&quot;')})">
                            ${isTracking && isSelected ? 'üéØ Tracking' : 'üëÜ Track'}
                        </button>
                    </div>
                `;
                
                listEl.appendChild(item);
            });
        }

        function selectAndTrack(trackId, targetClass, bbox) {
            selectedTrackId = trackId;
            selectedTarget = targetClass;
            selectedBbox = bbox;
            
            console.log('Setting target:', trackId, targetClass, bbox);
            
            socket.emit('set_target', {
                track_id: trackId,
                class: targetClass,
                bbox: bbox
            });
            
            socket.emit('start_tracking');
            
            console.log('Starting tracking:', trackId, targetClass);
        }

        function stopTracking() {
            socket.emit('stop_tracking');
            selectedTrackId = null;
            selectedTarget = null;
            selectedBbox = null;
            isTracking = false;
            console.log('Tracking stopped');
        }

        socket.on('target_response', function(data) {
            console.log('Target confirmed:', data);
        });

        socket.on('tracking_status', function(data) {
            isTracking = data.is_tracking;
            
            if (data.is_tracking) {
                console.log('Tracking started:', data);
            } else {
                console.log('Tracking stopped');
                if (data.message) {
                    showError(data.message);
                    setTimeout(hideError, 3000);
                }
            }
        });
    </script>
</body>
</html>
